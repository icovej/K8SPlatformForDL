apiVersion: apps/v1
kind: Deployment

metadata:
  name: binpack-2
  labels:
    app: binpack-2

spec:
  replicas: 1

  selector: # define how the deployment finds the pods it mangages
    matchLabels:
      app: binpack-2

  template: # define the pods specifications
    metadata:
      labels:
        app: binpack-2

    spec:
      containers:
      - name: binpack-2
        image: icovej/gpu-player:1.0
        env: 
          - name: "NVIDIA_VISIBLE_DEVICES" 
            value: "all"
        resources:
          limits:
            # GiB
            aliyun.com/gpu-mem: 12
