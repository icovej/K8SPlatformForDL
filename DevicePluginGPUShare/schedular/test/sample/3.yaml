apiVersion: apps/v1
kind: Deployment
metadata:
  name: pytorch
  labels:
    app: pytorch
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: pytorch
  template: 
    metadata:
      labels:
        app: pytorch
    spec:
      containers:
      - name: pytorch
        image: pytorch/pytorch
        args: [/bin/sh, -c, 'while true ;do   sleep 1000;done']
        env: 
          - name: "NVIDIA_VISIBLE_DEVICES" 
            value: "all"
        resources:
          limits:
            aliyun.com/gpu-mem: 10
        volumeMounts:
        - name: workspace
          mountPath: /workspace        #在docker镜像内的路径 
          readOnly: false                          #读写权限
      volumes:
      - name: workspace
        hostPath:
          path: /var/pytorch          #在宿主机上对应的路径